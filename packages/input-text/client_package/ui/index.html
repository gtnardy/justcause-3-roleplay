    <body>

        <div id="input-text-ui" class="alert-ui">
            <div class="container">
				<div class="input-text-box">
					<span class="input-text-error"></span>
					<span class="input-text-label"></span>
					<form id="input-text-form">
						<input type="text" id="input-text" class="input" value="" onpaste="return false;">

						<textarea id="input-textarea" class="input" onpaste="return false;"></textarea>

					</form>
				</div>
            </div>
		</div>

    </body>
